<header class="masthead-micro">
  <div class="grid grid-middle gutter-1-2">
    <div class="unit [ xs-1 m-1-2 l-1-5 ] no-print">
      <a class="logo link-box" href="/" aria-label="Learn the Web homepage">
        <img class="img-flex" src="https://learntheweb.courses/images/logo.svg" alt="Learn the Web">
      </a>
    </div>
    <div class="masthead-micro-title unit [ xs-1 m-1-2 l-2-5 ]">
      <h1 class="giga push-0" tabindex="0">{% if h1_title %}{{h1_title}} {% endif %}Progress</h1>
    </div>
    {% if not hide_nav %}
      <nav class="masthead-next unit [ xs-1 l-2-5 ] no-print">
        <ul class="list-group-inline push-0">
          {% if request.user.is_staff %}
            <li>
              <a class="btn btn-ghost micro {% if nav_current == 'teachers' %}nav-current{% endif %}" href="{% url 'core:teacher_courses' %}">
                <i class="icon i-16 push-r-1-4"><svg><use xlink:href="#icon-star"></use></svg></i>
                <span class="icon-label">Teachers</span>
              </a>
            </li>
            <li>
              <a class="btn btn-ghost micro" href="{% url 'impersonate-search' %}">
                <i class="icon i-16 push-r-1-4"><svg><use xlink:href="#icon-pair"></use></svg></i>
                <span class="icon-label">Impersonate</span>
              </a>
            </li>
          {% endif %}
          <li>
            <a class="btn btn-ghost micro {% if nav_current == 'courses' %}nav-current{% endif %}" href="{% url 'core:courses' %}">
              <i class="icon i-16 push-r-1-4"><svg><use xlink:href="#icon-nav"></use></svg></i>
              <span class="icon-label">{% if request.user.is_staff %}Student View{% else %}Courses{% endif %}</span>
            </a>
          </li>
          <li>
            <a class="btn btn-ghost micro {% if nav_current == 'profile' %}nav-current{% endif %}" href="{% url 'core:profile' %}">
              <i class="icon i-16 push-r-1-4"><svg><use xlink:href="#icon-user"></use></svg></i>
              <span class="icon-label">{{request.user.username}}</span>
            </a>
          </li>
        </ul>
      </nav>
    {% endif %}
  </div>
</header>
